<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function addition (a, b) {
            return a + b;
        }

        function subtraction (a, b) {
            return a - b;
        }

        function multiplication (a, b) {
            return a * b;
        }

        function division (a, b) {
            return a / b;
        }

        function mathOperation(a, b, operation) {
            switch(operation) {
            case "addition":
            return addition(a, b);

            case "subtraction":
            return subtraction(a, b);

            case "multiplication":
            return multiplication(a, b);
        
            case "division":
            return division(a, b);
            }
        }

        mathOperation(+prompt("Введите а:"), +prompt("Введите b:"), prompt("Введите название операции"));


    </script>
</body>
</html>
